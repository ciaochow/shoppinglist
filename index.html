<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Shopping List</title>
		<link rel="stylesheet" href="css/main.css">
		<!-- <script src="http://code.jquery.com/jquery.min.js"></script> -->
		<script src="js/jquery.min.js"></script>
		<script src="js/app.js"></script>
	</head>

	<body>
		<div class="gandstuff"></div>
		<div class="title">Shopping List</div>
		<div class="userinput">
			<input class="groceryitem" type="text" size="35" placeholder="          Enter shopping item..." autofocus>
			<input class="groceryprice" size="15" placeholder="$  Enter Price...">
			<button class="addbutton" type="submit">Add</button>
		</div>

		<div class="list">List:</div>

		<div class="description1">
			<p class="checkbox">Checkbox</p>
			<p class="item1">Milk</p>
			<p class="item1price">$2.00</p>
			<p class="item1delete">X</p>
		</div>
		
		<div class="total">
			<p class="subtotal">Total(before tax): </p>
			<p class="computedtotal"> $2.00</p>
		</div>
		
		<div class="wifenotes"></div>
	</body>
</html>
